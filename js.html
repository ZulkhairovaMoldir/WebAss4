<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #0d5da8;
        padding: 20px;
        color: white;
        text-align: center;
      }

      h1, h2 {
        margin: 10px 0;
      }

      .container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      

      .sorting-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
      }

      #numberInput, #sortOrder {
        padding: 10px;
        width: calc(100% - 22px);
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background-color: #0d5da8;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 5px;
      }

      button:hover {
        background-color: #0b4b8a;
      }

      .result, .error {
        margin-top: 15px;
        font-size: 18px;
        color: #333;
      }

      .error {
        color: red;
      }

      label, input {
        display: block;
        margin-bottom: 10px;
        text-align: left;
      }

      input {
        padding: 8px;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #taxForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
      }

      #taxResult {
        font-size: 18px;
        margin-top: 10px;
      }

      p {
        font-size: 18px;
      }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Math</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">My Travel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header>
  <h1>Welcome to Math Page</h1>
</header>

<div class="container">


  <div class="sorting-container">
    <h2>Number Sorting Tool</h2>
    <input type="text" id="numberInput" placeholder="Enter numbers separated by commas...">
    <select id="sortOrder">
        <option value="ascending">Sort Ascending</option>
        <option value="descending">Sort Descending</option>
    </select>
    <button onclick="sortNumbers()">Sort</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <div class="sorting-container">
    <h2>Simple Calculator</h2>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" required>

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" required>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p>The Result Is:</p>
    <p id="resultCalc">0</p>
  </div>

  <div id="taxForm">
    <h2>Car Tax Calculator</h2>
    <label for="carPrice">Enter the price of the car:</label>
    <input type="number" id="carPrice" placeholder="Enter car price" required>
    <button type="button" onclick="calculateTax()">Calculate Tax</button>
    <p id="taxResult"></p>
  </div>

</div>

<script src="./index.js"></script>

</body>
</html>
